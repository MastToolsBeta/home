<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MastTools</title>
    <meta name="description" content="Login to MastTools.com" />
    <meta name="keywords" content="login, signup, MastTools">
    <meta name="author" content="MastTools.com" />

     <!-- Open Graph Protocol -->
     <meta property="og:title" content="Login - MastTools" />
     <meta property="og:type" content="website" />
     <meta property="og:url" content="https://beta.masttools.com" />
     <meta property="og:description" content="Login to MastTools.com" />
     <meta property="og:image" content="android-chrome-192x192.png" />
     <meta property="og:locale" content="en_US" />
     <meta property="og:site_name" content="MastTools" />

         <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content="Login - MastTools">
    <meta name="twitter:description" content="Login to MastTools.com">
    <meta name="twitter:image" content="android-chrome-192x192.png">

    <!-- Favicon -->
    <link rel="icon" href="src/img/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="src/img/apple-touch-icon.png" />
    
    <!-- Canonical Tag -->
    <link rel="canonical" href="https://beta.masttools.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "MastTools",
        "url": "https://www.masttools.com",
        "logo": "src/img/android-chrome-192x192.png",
      "sameAs": [
        "https://twitter.com/MastTools/",
        "https://www.facebook.com/MastTools/",
        "https://www.linkedin.com/in/masttools/"
        ]
      }
      </script>
    
    <link rel="stylesheet" href="src/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo-container">
          <img src="/src/img/header-logo.png" alt="Website Logo" />
        </div>
        <form id="login-form" class="form">
          <h2>Welcome back!</h2>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Email" required />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <p class="reset-pass">
            <a href="#" onclick="showPasswordResetForm()"
              >Forgot your password?</a
            >
          </p>
          <div id="login-password-strength" class="password-strength"></div>
          <button type="submit">Login</button>
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me" /> Remember Me
          </label>
          <div class="separator-container">
            <hr class="separator-left" />
            <p class="or-text">Or</p>
            <hr class="separator-right" />
          </div>
          <button type="button" onclick="loginWithGoogle()" class="google-btn">
            <img
              src="src/img/google.svg"
              alt="Google Logo"
              class="google-logo"
            />
            Login with Google
          </button>

          <p class="message">
            Need an account? <a href="#" onclick="showSignupForm()">Regester</a>
          </p>
          <p id="login-error-message" class="error-message"></p>
          <p id="login-success-message" class="success-message"></p>
        </form>
        <form id="password-reset-form" class="form" style="display: none">
          <h2>Reset Password</h2>
          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" placeholder="Email" required />
          <button type="submit">Reset Password</button>
          <p class="message">
            Remembered your password?
            <a href="#" onclick="showLoginForm()">Sign in</a>
          </p>
          <p id="reset-error-message" class="error-message"></p>
          <p id="reset-success-message" class="success-message"></p>
        </form>
        <form id="signup-form" class="form" style="display: none">
          <h2>Create an account</h2>
          <div class="name-inputs">
            <div class="input-container">
              <label for="signup-firstname">First Name</label>
              <input
                type="text"
                id="signup-firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="input-container">
              <label for="signup-lastname">Last Name</label>
              <input
                type="text"
                id="signup-lastname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Email" required />
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <div id="signup-password-strength" class="password-strength"></div>
          <button type="submit">Sign Up</button>
          <div class="separator-container">
            <hr class="separator-left" />
            <p class="or-text">Or</p>
            <hr class="separator-right" />
          </div>
          <button type="button" onclick="loginWithGoogle()" class="google-btn">
            <img
              src="src/img/google.svg"
              alt="Google Logo"
              class="google-logo"
            />
            Sign up with Google
          </button>
          <p class="message">
            Already have an account?
            <a href="#" onclick="showLoginForm()">Sign in</a>
          </p>
          <p id="signup-success-message" class="success-message"></p>
          <p id="signup-error-message" class="error-message"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>
    <script src="src/js/login.js"></script>
  </body>
</html>
