<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Login/Signup</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo-container">
          <img src="/src/img/header-logo.png" alt="Website Logo" />
        </div>
        <form id="login-form" class="form">
          <h2>Welcome back!</h2>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Email" required />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <p class="reset-pass">
            <a href="#" onclick="showPasswordResetForm()"
              >Forgot your password?</a
            >
          </p>
          <div id="login-password-strength" class="password-strength"></div>
          <button type="submit">Login</button>
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me" /> Remember Me
          </label>
          <div class="separator-container">
            <hr class="separator-left" />
            <p class="or-text">Or</p>
            <hr class="separator-right" />
          </div>
          <button type="button" onclick="loginWithGoogle()" class="google-btn">
            <img
              src="src/img/google.82557b4f.svg"
              alt="Google Logo"
              class="google-logo"
            />
            Login with Google
          </button>

          <p class="message">
            Need an account? <a href="#" onclick="showSignupForm()">Regester</a>
          </p>
          <p id="login-error-message" class="error-message"></p>
        </form>
        <form id="password-reset-form" class="form" style="display: none">
          <h2>Reset Password</h2>
          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" placeholder="Email" required />
          <button type="submit">Reset Password</button>
          <p class="message">
            Remembered your password?
            <a href="#" onclick="showLoginForm()">Sign in</a>
          </p>
          <p id="reset-error-message" class="error-message"></p>
        </form>
        <form id="signup-form" class="form" style="display: none">
          <h2>Create an account</h2>
          <div class="name-inputs">
            <div class="input-container">
              <label for="signup-firstname">First Name</label>
              <input
                type="text"
                id="signup-firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="input-container">
              <label for="signup-lastname">Last Name</label>
              <input
                type="text"
                id="signup-lastname"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Email" required />
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <div id="signup-password-strength" class="password-strength"></div>
          <button type="submit">Sign Up</button>
          <div class="separator-container">
            <hr class="separator-left" />
            <p class="or-text">Or</p>
            <hr class="separator-right" />
          </div>
          <button type="button" onclick="loginWithGoogle()" class="google-btn">
            <img
              src="src/img/google.82557b4f.svg"
              alt="Google Logo"
              class="google-logo"
            />
            Sign up with Google
          </button>
          <p class="message">
            Already have an account?
            <a href="#" onclick="showLoginForm()">Sign in</a>
          </p>

          <p id="signup-error-message" class="error-message"></p>
          <p id="signup-success-message" class="success-message"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
  </body>
</html>
