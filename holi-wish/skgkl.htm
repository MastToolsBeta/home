<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blast</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: 0;
            overflow: hidden;
        }

        .color-blast {
            position: absolute;
        }

        .color-blast img {
            position: absolute;
            animation: bombBlast 1s ease-in-out forwards;
            display: none;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes bombBlast {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }

        .blast {
            position: absolute;
            background-color: #ff0000;
            border-radius: 50%;
            animation: bombBlast 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="color-blast" id="colorBlast">
        <img src="assets/images/holi-color/blue.jpeg" alt="">
        <img src="assets/images/holi-color/dark-blue.jpeg" alt="">
        <img src="assets/images/holi-color/dark-green.jpeg" alt="">
        <img src="assets/images/holi-color/dark-ocean.jpeg" alt="">
        <img src="assets/images/holi-color/dark-pink.jpeg" alt="">
        <img src="assets/images/holi-color/dark-purple.jpeg" alt="">
        <img src="assets/images/holi-color/light-green.jpeg" alt="">
        <img src="assets/images/holi-color/light-pink.jpeg" alt="">
        <img src="assets/images/holi-color/light-purple.jpeg" alt="">
        <img src="assets/images/holi-color/ocean.jpeg" alt="">
        <img src="assets/images/holi-color/orange.jpeg" alt="">
        <img src="assets/images/holi-color/pink.jpeg" alt="">
        <img src="assets/images/holi-color/red.jpeg" alt="">
        <img src="assets/images/holi-color/sky-blue.jpeg" alt="">
        <img src="assets/images/holi-color/voilet.jpeg" alt="">
        <img src="assets/images/holi-color/yellow.jpeg" alt="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const colorBlast = document.getElementById("colorBlast");
            const images = colorBlast.getElementsByTagName("img");

            function getRandomPosition() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                const randomX = Math.floor(Math.random() * screenWidth);
                const randomY = Math.floor(Math.random() * screenHeight);

                return { x: randomX, y: randomY };
            }

            function createBlastEffect(x, y) {
                const blastElement = document.createElement("div");
                blastElement.classList.add("blast");
                blastElement.style.left = x + "px";
                blastElement.style.top = y + "px";
                document.body.appendChild(blastElement);

                setTimeout(function () {
                    document.body.removeChild(blastElement);
                }, 500);
            }

            function popUpAndReposition(image, delay) {
                setTimeout(function () {
                    function animate() {
                        const randomPosition = getRandomPosition();

                        // Set the initial position
                        image.style.left = randomPosition.x + "px";
                        image.style.top = randomPosition.y + "px";

                        // Display the image
                        image.style.display = "block";

                        // Hide the image after 3 seconds with bomb blast effect
                        setTimeout(function () {
                            // Create a bomb blast effect at the current image position
                            createBlastEffect(randomPosition.x, randomPosition.y);

                            // Hide the image
                            image.style.display = "none";

                            // Call animate again after 3 seconds for the next iteration
                            setTimeout(animate, 6000);
                        }, 9000);
                    }

                    // Initial call to start the animation loop
                    animate();
                }, delay);
            }

            // Trigger the pop-up and reposition for each image with individual delays
            for (let i = 0; i < images.length; i++) {
                // Add a delay for each image based on its index
                popUpAndReposition(images[i], i * 1000);
            }
        });
    </script>
</body>
</html>
