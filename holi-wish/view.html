        <div id="footer">
            <p>&copy; <?php echo date('Y'); ?> Your Greeting Card Company</p>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get parameters from the URL
            var params = new URLSearchParams(window.location.search);
            var name = params.get('name') || '';
            var img = params.get('img') || '';
            var message = decodeURIComponent(params.get('message') || '');

            // Set values in the HTML
            document.getElementById('greeting-image').src = img;
            document.getElementById('greeting-heading').innerText = 'Happy Makar Sankranti, ' + name + '!';
            document.getElementById('greeting-message').innerText = message;
        });
    </script>
