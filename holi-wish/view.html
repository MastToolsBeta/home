<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view.css">
    <title>Greeting Card</title>
    <!-- Add your stylesheets or additional styles here -->
</head>
<body>

    <div style="text-align: center; padding: 20px;">
        <h1>Greeting Card</h1>
        <!-- Displaying the name -->
        <p style="font-size: 24px; font-weight: bold;">Greetings for: <span id="name"></span></p>
        
        <!-- Displaying the image -->
        <img src="" alt="Greeting Image" style="max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px;">
        
        <!-- Displaying the message -->
        <p style="font-size: 18px;">Message: <span id="message"></span></p>
    </div>

    <!-- Add your scripts or additional functionalities here -->
    <script src="view.js"></script>
</body>
</html>
