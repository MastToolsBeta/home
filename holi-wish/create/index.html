<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi - Greeting Card.</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <form id="greetingForm">
        <h1>Create Happy Holi Greeting Card.</h1>

        <label for="friend_name">दोस्त का नाम।</label>
        <input type="text" id="friend_name" name="friend_name" required placeholder="अपने मित्र का नाम यहाँ डालें...">

        <label for="friend_image">दोस्त का फोटो चुनें।</label>
        <input type="file" id="friend_image" name="friend_image" required accept="image/*">

        <label for="greeting_message">दोस्त के लिए संदेश लिखें।</label>
        <textarea id="greeting_message" name="greeting_message" required placeholder="यहाँ आपका शुभकामना सन्देश लिखें..."></textarea>

        <button type="submit">Create Card</button>
        <hr>
        <div id="history">
          <h2>Your Cards History</h2>
          <ul id="historyList"></ul>
      </div>
    </form>

    <div id="processing-animation" class="lds-ring" style="display: none;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="result" style="display: none;">
      
    </div>
    <script src="index.js"></script>
</body>
</html>
